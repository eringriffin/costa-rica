<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Costa Rica</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">


  </head>
  <body>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>


  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/cr1.jpg" alt="Costa Rica">
      <div class="carousel-caption">
        <h2>Costa Rica contains nearly 6% of the world's biodiversity.</h2>
      </div>
    </div>
    <div class="item">
      <img src="img/cr2.jpg" alt="Costa Rica">
      <div class="carousel-caption">
        <h2>99% of Costa Rica's energy comes from renewable sources.</h2>
      </div>
    </div>
  </div>


  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="jumbotron">
    <div class="container">
      <h1>Costa Rica</h1>
      <h2>The land of Pura Vida</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        <h3>SEE</h3>
          <div class="thumbnail">
            <img src="img/arenal.jpg" alt="Arenal Volcano">
            <div class="caption">
              <h5>Arenal Volcano</h5>
            </div>
          </div>
          <div class="thumbnail">
            <img src="img/turtle.jpg" alt="Tortuguero National Park">
            <div class="caption">
              <h5>Tortuguero National Park</h5>
            </div>
          </div>
          <div class="thumbnail">
            <img src="img/sloth.jpg" alt="Sloth Sanctuary">
            <div class="caption">
              <h5>Sloth Sanctuary</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          <h3>DO</h3>
          <div class="thumbnail">
            <img src="img/horseback.jpg" alt="Horseback Riding">
            <div class="caption">
              <h5>Horseback Riding</h5>
            </div>
          </div>
          <div class="thumbnail">
            <img src="img/ziplining.jpg" alt="Ziplining">
            <div class="caption">
              <h5>Ziplining</h5>
            </div>
          </div>
          <div class="thumbnail">
            <img src="img/canyoning.jpg" alt="Canyoning">
            <div class="caption">
              <h5>Canyoning</h5>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
